<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #0056b3;
            padding: 20px;
            margin: 0;
        }
        button {
            padding: 10px;
            margin: 10px;
            background-color: #0056b3;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00429c;
        }
        p, input, select, form {
            background-color: #FFFFFF;
            color: #333333;
            padding: 10px;
            margin: 10px;
            border: 1px solid #0056b3;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
        }
        select {
            width: 100%;
        }
        img {
            margin: 10px;
            border: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <h1>JavaScript Events Example</h1>

    <button id="clickBtn">Click Me!</button>

    <button id="dblClickBtn">Double Click Me!</button>

    <p id="mouseoverPara">Hover over me!</p>

    <input type="text" id="blurInput" placeholder="Click and then click outside to blur">

    <select id="changeSelect">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>

    <form id="submitForm">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>

    <input type="text" id="focusinInput" placeholder="Click here to focus in">

    <input type="text" id="focusoutInput" placeholder="Click here to focus out">

    <div id="resizeDiv">Resize me!</div>

    <div id="animationDiv">Animate me!</div>

    <script>
        const clickBtn = document.getElementById('clickBtn');
        clickBtn.addEventListener('click', function() {
            alert('Click Event Fired!');
        });

        const dblClickBtn = document.getElementById('dblClickBtn');
        dblClickBtn.addEventListener('dblclick', function() {
            alert('Double Click Event Fired!');
        });

        const mouseoverPara = document.getElementById('mouseoverPara');
        mouseoverPara.addEventListener('mouseover', function() {
            alert('Mouse Over Event Fired!');
        });

        const blurInput = document.getElementById('blurInput');
        blurInput.addEventListener('blur', function() {
            alert('Blur Event Fired!');
        });

        const changeSelect = document.getElementById('changeSelect');
        changeSelect.addEventListener('change', function(event) {
            alert('Change Event Fired! Selected Option: ' + event.target.value);
        });

        const submitForm = document.getElementById('submitForm');
        submitForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Submit Event Fired!');
        });

        const focusinInput = document.getElementById('focusinInput');
        focusinInput.addEventListener('focusin', function() {
            alert('Focus In Event Fired!');
        });

        const focusoutInput = document.getElementById('focusoutInput');
        focusoutInput.addEventListener('focusout', function() {
            alert('Focus Out Event Fired!');
        });

        window.addEventListener('resize', function() {
            alert('Resize Event Fired!');
        });

        const animationDiv = document.getElementById('animationDiv');
        animationDiv.addEventListener('animationstart', function() {
            alert('Animation Start Event Fired!');
        });

        animationDiv.addEventListener('animationend', function() {
            alert('Animation End Event Fired!');
        });
    </script>
</body>
</html>
